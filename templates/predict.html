<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredictXpert | Result</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/ios-filled/50/f05454/machine-learning.png"
    />

    <style>
      html {
        overflow-x: hidden;
        --col1: #dddddd;
        --col2: #222831;
        --col3: #30475e;
        --col4: #f05454;
      }

      html * {
        margin: 0px;
        overflow-x: hidden;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 0px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        /* box-shadow: inset 0 0 5px grey; */
        background-color: transparent;
        /* border-radius: 10px; */
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: transparent;
        /* border-radius: 10px; */
        /* display: hidden; */
      }
      body {
        width: 100vw;
        height: 100vh;
        background: var(--col2);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main {
        width: 95%;
        height: 90%;
      }
      .main .grp {
        width: 100%;
        display: flex;
      }
      .main .grp .part1 {
        width: 30%;
        background: var(--col1);
        color: var(--col2);
        padding-left: 15px;
        border-bottom: 2px solid var(--col2);
        text-align: center;
        padding: 20px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main .grp .part2 {
        width: 70%;
        border-bottom: 2px solid var(--col1);
        color: var(--col1);
        padding: 20px 0px;
        padding-left: 15px;
      }
      .main .grp .part2 .feature {
        padding: 5px 0px;
      }
      #area {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #222831ac;
      }
      #area .inner {
        width: 70%;
        height: 90%;
        background: var(--col2);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 200;
      }
      #area .inner .closeDiv {
        width: 100%;
        height: 10%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        padding-right: 30px;
      }
      button {
        cursor: pointer;
      }
      #area .inner .closeDiv #close {
        background: var(--col4);
        display: inline-block;
        padding: 3px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #area .inner .data {
        width: 100%;
        height: 90%;
        background: var(--col1);
        color: var(--col2);
        display: flex;
      }
      #area .inner .data .actual {
        width: 50%;
      }
      #area .inner .data .actual > * {
        padding: 15px 0px;
        padding-left: 15px;
        border-bottom: 1px solid var(--col2);
      }
      #area .inner .data .predicted {
        width: 50%;
      }
      #area .inner .data .predicted > * {
        padding: 15px 0px;
        padding-left: 15px;
        border-bottom: 1px solid var(--col2);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="grp">
        <div class="part1">Algorithm Name</div>
        <div class="part2">{{fullModelName}}</div>
      </div>
      <div class="grp">
        <div class="part1">Model Scores</div>
        <div class="part2">{{modelscore}}</div>
      </div>
      <div class="grp">
        <div class="part1">Independent Variables</div>
        <div class="part2">
          {% for i in features %}
          <div class="feature">{{i}}</div>
          {% endfor %}
        </div>
      </div>
      <div class="grp">
        <div class="part1">Dependent Variables</div>
        <div class="part2">
          <div class="feature">{{labels}}</div>
        </div>
      </div>
      <div class="grp">
        <div class="part1">Actual vs Predicted</div>
        <div class="part2">
          <div id="area">
            <div class="inner">
              <div class="closeDiv">
                <div id="close">X</div>
              </div>
              <div class="data">
                <div class="actual">
                  {% for i in y_test %}
                  <div>{{i}}</div>
                  {% endfor %}
                </div>
                <div class="predicted">
                  {% for i in y_predict %}
                  <div>{{i}}</div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          <button id="show">Show</button>
        </div>
      </div>
    </div>
    <script>
      var isVisible = false;
      document.getElementById("show").addEventListener("click", () => {
        isVisible = !isVisible;
        if (isVisible) document.getElementById("area").style.display = "flex";
        else document.getElementById("area").style.display = "none";
      });
      document.getElementById("close").addEventListener("click", () => {
        isVisible = !isVisible;
        if (isVisible) document.getElementById("area").style.display = "flex";
        else document.getElementById("area").style.display = "none";
      });
    </script>
  </body>
</html>
